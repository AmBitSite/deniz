<div class="internet-banking ">
    <div class="login" >
        <h2 class="internet-banking__header">INTERNET BANKING</h2>
        <button class="internet-banking__btn">LOGIN</button>
        <div class="internet-banking-repair">
            <div class="internet-banking-block">
                <i class="internet-banking__create-icon"></i>
                <a class="internet-banking__create" href="#">Create User</a>
            </div>
            <div class="internet-banking-block">
                <i class="internet-banking__forgot-icon"></i>
                <a class="internet-banking__forgot" href="#">Forgot Password</a>
            </div>
        </div>
    </div>
    <div class="authorization" style="display: none;">
        <h2 class="internet-banking__header">Authorization</h2>
        <input class="authorization__input authorization__login" type="text" placeholder="login">
        <input class="authorization__input authorization__password" type="password" placeholder="password">
        <div class="authorization-block-btn">
            <button class="authorization-block__btn authorization-block__btn-close">Close</button>
            <button class="authorization-block__btn authorization-block__btn-enter">Enter</button>
        </div>
    </div>
</div>
